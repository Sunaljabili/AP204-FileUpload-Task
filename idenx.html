<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/sass/astyle.css">
    <title>File Upload</title>
</head>
<body>

<div class="container">
    <div class="row mt-3">
        <div class="upload-area">
            <i class="fa-solid fa-cloud-arrow-up" id="uploadIcon"></i>
            <input type="file" multiple accept="image/*" style="display: none;">
        </div>
    </div>

    <div class="row mt-3">
        <button class="btn btn-danger removeAll w-25 mb-3 d-none">Remove All</button>
        <table class="table table-dark d-none">
            <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Size</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <td>
                    <img src="./5184.webp" width="200px" alt="">
                </td>
                <td>
                    Salam2
                </td>
                <td>1203</td>
                <td>
                    <i class="fa-solid fa-ban"></i>
                </td>
              </tr> -->
             
            </tbody>
          </table>
    </div>
</div>




    <script src="./assets/js/script.js"></script>
    
</body>
</html>
